<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text">Calculator</div>
        <div class="output" id="out"></div>
        <div class="wraper">
            <div class="numbers">
                <button class="button" id="b1">1</button>
                <button class="button" id="b2">2</button>
                <button class="button" id="b3">3</button>
                <button class="button" id="b4">4</button>
                <button class="button" id="b5">5</button>
                <button class="button" id="b6">6</button>
                <button class="button" id="b7">7</button>
                <button class="button" id="b8">8</button>
                <button class="button" id="b9">9</button>
                <button class="zero" id="b0">0</button>
                <button class="button" id="bp">.</button>
            </div>
            <div class="operations">
                <button class="button" id="bd">/</button>
                <button class="button" id="bt">X</button>
                <button class="button" id="bs">+</button>
                <button class="button" id="bm">-</button>
                <button class="button" id="bc">C</button>
                <button class="button" id="be">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
